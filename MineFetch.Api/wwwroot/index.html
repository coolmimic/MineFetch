<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂºÄÂ•ñËÆ∞ÂΩïÊü•ËØ¢ - MineFetch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
        }

        .stat-detail {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        th:first-child {
            border-radius: 12px 0 0 0;
        }

        th:last-child {
            border-radius: 0 12px 0 0;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        td {
            padding: 15px;
            color: #333;
        }

        .dice {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 0 3px;
        }

        .tag-big { background: #ffe5e5; color: #ff4757; }
        .tag-small { background: #e3f2fd; color: #2196f3; }
        .tag-odd { background: #e8f5e9; color: #4caf50; }
        .tag-even { background: #fff3e0; color: #ff9800; }

        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ ÂºÄÂ•ñËÆ∞ÂΩïÊü•ËØ¢</h1>
            <p class="subtitle">MineFetch - ÂÆûÊó∂Êü•ÁúãÂêÑÁæ§ÁªÑÂºÄÂ•ñÊï∞ÊçÆ</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="groupSelect">ÈÄâÊã©Áæ§ÁªÑ</label>
                <select id="groupSelect">
                    <option value="">Âä†ËΩΩ‰∏≠...</option>
                </select>
            </div>
            <div class="control-group">
                <label for="pageSize">ÊØèÈ°µÊòæÁ§∫</label>
                <select id="pageSize">
                    <option value="20">20 Êù°</option>
                    <option value="50">50 Êù°</option>
                    <option value="100">100 Êù°</option>
                </select>
            </div>
            <div class="control-group" style="display: flex; align-items: flex-end;">
                <button onclick="loadData()">üîÑ Âà∑Êñ∞Êï∞ÊçÆ</button>
            </div>
        </div>

        <div id="statsContainer" class="stats-cards" style="display: none;"></div>

        <div class="content">
            <div id="tableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Âä†ËΩΩÊï∞ÊçÆ‰∏≠...</p>
                </div>
            </div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let currentPage = 1;
        let selectedGroupId = null;

        // Âä†ËΩΩÁæ§ÁªÑÂàóË°®
        async function loadGroups() {
            try {
                const response = await fetch('/api/groups');
                const result = await response.json();
                
                const select = document.getElementById('groupSelect');
                select.innerHTML = '<option value="">ËØ∑ÈÄâÊã©Áæ§ÁªÑ</option>';
                
                if (result.success && result.data.length > 0) {
                    result.data.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group.id;
                        option.textContent = group.title;
                        select.appendChild(option);
                    });
                    
                    // ÈªòËÆ§ÈÄâÊã©Á¨¨‰∏Ä‰∏™
                    selectedGroupId = result.data[0].id;
                    select.value = selectedGroupId;
                    loadData();
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁæ§ÁªÑÂ§±Ë¥•:', error);
                document.getElementById('groupSelect').innerHTML = '<option value="">Âä†ËΩΩÂ§±Ë¥•</option>';
            }
        }

        // Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØ
        async function loadStats(groupId) {
            try {
                const response = await fetch(`/api/lottery/stats/${groupId}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const stats = result.data;
                    const container = document.getElementById('statsContainer');
                    container.style.display = 'grid';
                    container.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-label">ÊÄªËÆ∞ÂΩïÊï∞</div>
                            <div class="stat-value">${stats.total || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Â§ß</div>
                            <div class="stat-value">${stats.big || 0}</div>
                            <div class="stat-detail">${stats.bigRate || 0}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Â∞è</div>
                            <div class="stat-value">${stats.small || 0}</div>
                            <div class="stat-detail">${stats.smallRate || 0}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Âçï</div>
                            <div class="stat-value">${stats.odd || 0}</div>
                            <div class="stat-detail">${stats.oddRate || 0}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Âèå</div>
                            <div class="stat-value">${stats.even || 0}</div>
                            <div class="stat-detail">${stats.evenRate || 0}%</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØÂ§±Ë¥•:', error);
            }
        }

        // Âä†ËΩΩÂºÄÂ•ñËÆ∞ÂΩï
        async function loadData() {
            const groupId = document.getElementById('groupSelect').value;
            if (!groupId) {
                showEmpty('ËØ∑ÂÖàÈÄâÊã©Áæ§ÁªÑ');
                return;
            }

            selectedGroupId = groupId;
            const pageSize = document.getElementById('pageSize').value;

            showLoading();

            try {
                // Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØ
                await loadStats(groupId);

                // Âä†ËΩΩÂºÄÂ•ñËÆ∞ÂΩï
                const response = await fetch(`/api/lottery/history?groupId=${groupId}&page=${currentPage}&pageSize=${pageSize}`);
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    displayResults(result.data);
                } else {
                    showEmpty('ÊöÇÊó†Êï∞ÊçÆ');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                showError('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResults(data) {
            const container = document.getElementById('tableContainer');
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ÊúüÂè∑</th>
                            <th>È™∞Â≠ê</th>
                            <th>Â§ßÂ∞è</th>
                            <th>ÂçïÂèå</th>
                            <th>ÈááÈõÜÊó∂Èó¥</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(record => {
                const date = new Date(record.collectedAt);
                const dateStr = date.toLocaleString('zh-CN');
                
                html += `
                    <tr>
                        <td><code>${record.periodId}</code></td>
                        <td><span class="dice">${record.diceNumber}</span></td>
                        <td><span class="tag tag-${record.size === 'Big' ? 'big' : 'small'}">${record.size === 'Big' ? 'Â§ß' : 'Â∞è'}</span></td>
                        <td><span class="tag tag-${record.parity === 'Odd' ? 'odd' : 'even'}">${record.parity === 'Odd' ? 'Âçï' : 'Âèå'}</span></td>
                        <td>${dateStr}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function showLoading() {
            document.getElementById('tableContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Âä†ËΩΩÊï∞ÊçÆ‰∏≠...</p>
                </div>
            `;
        }

        function showEmpty(message) {
            document.getElementById('tableContainer').innerHTML = `
                <div class="empty">
                    <p>üì≠ ${message}</p>
                </div>
            `;
            document.getElementById('statsContainer').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('tableContainer').innerHTML = `
                <div class="empty">
                    <p>‚ö†Ô∏è ${message}</p>
                </div>
            `;
        }

        // Áæ§ÁªÑÂèòÂåñÊó∂ÈáçÊñ∞Âä†ËΩΩ
        document.getElementById('groupSelect').addEventListener('change', () => {
            currentPage = 1;
            loadData();
        });

        document.getElementById('pageSize').addEventListener('change', () => {
            currentPage = 1;
            loadData();
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', loadGroups);
    </script>
</body>
</html>
